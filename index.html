<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下載 JLUK</title>
    <meta http-equiv="refresh" content="6;url=https://apps.apple.com/tw/app/jluk/id1626512803">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .app-icon {
            width: 180px;
            height: 180px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 手機端優化 */
        @media (max-width: 768px) {
            .app-icon {
                width: 320px !important;
                height: 320px !important;
                border-radius: 60px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            }
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 0;
            color: #666;
        }
        
        /* 手機端字體優化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 5em;
                font-weight: 700;
            }
            p {
                font-size: 2.4em;
                line-height: 1.4;
            }
            a {
                font-size: 2em;
                padding: 20px 40px;
                border-radius: 35px;
            }
        }
        a {
            color: #667eea;
            text-decoration: none;
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // 從 URL 參數中提取用戶 ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userId') || urlParams.get('user') || urlParams.get('id') || '';
        }
        
        // 從 URL 路徑中提取用戶 ID (支援 /user/[userId] 格式)
        function getUserIdFromPath() {
            const path = window.location.pathname;
            const match = path.match(/\/user\/([a-f0-9]+)/);
            return match ? match[1] : '';
        }
        
        // 智能重新導向 - 3秒延遲
        setTimeout(function() {
            // 優先從路徑提取，其次從參數提取
            const userId = getUserIdFromPath() || getUserIdFromUrl();
            
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                 if (userId) {
                     // 嘗試開啟 App 並導向特定用戶頁面
                     try {
                         window.location.href = "mapu://user/" + userId;
                     } catch (e) {
                         console.log('App URL failed, redirecting to App Store');
                         window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
                     }
                     
                     // 如果 App 未安裝，2秒後跳轉 App Store
                     setTimeout(function() {
                         window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
                     }, 2000);
                 } else {
                     // 沒有用戶 ID，開啟 App 主頁
                     try {
                         window.location.href = "mapu://";
                     } catch (e) {
                         console.log('App URL failed, redirecting to App Store');
                         window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
                     }
                     
                     // 如果 App 未安裝，2秒後跳轉 App Store
                     setTimeout(function() {
                         window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
                     }, 2000);
                 }
            } else {
                window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
            }
        }, 3000);
        
        // 更新頁面顯示內容
        document.addEventListener('DOMContentLoaded', function() {
            const userId = getUserIdFromPath() || getUserIdFromUrl();
            const statusElement = document.querySelector('p');
            
            if (userId) {
                statusElement.textContent = '正在開啟 JLUK App 並導向用戶頁面...';
            } else {
                statusElement.textContent = '正在開啟 JLUK App...';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="1024.png" alt="JLUK">
        </div>
        <div class="content">
            <h1>JLUK</h1>
            <p>Going to App Store...</p>
            <a href="https://apps.apple.com/tw/app/jluk/id1626512803">如果沒有自動跳轉，請點擊這裡</a>
        </div>
    </div>
</body>
</html>
