<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下載 JLUK</title>
    <meta http-equiv="refresh" content="6;url=https://apps.apple.com/tw/app/jluk/id1626512803">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .app-icon {
            width: 180px;
            height: 180px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 手機端優化 */
        @media (max-width: 768px) {
            .app-icon {
                width: 320px !important;
                height: 320px !important;
                border-radius: 60px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            }
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 0;
            color: #666;
        }
        
        /* 手機端字體優化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 5em;
                font-weight: 700;
            }
            p {
                font-size: 2.4em;
                line-height: 1.4;
            }
            a {
                font-size: 2em;
                padding: 20px 40px;
                border-radius: 35px;
            }
        }
        a {
            color: #667eea;
            text-decoration: none;
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // 從 URL 參數中提取用戶 ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId') || urlParams.get('user') || urlParams.get('id') || '';
            console.log('getUserIdFromUrl:', userId);
            return userId;
        }
        
        // 從 URL 路徑中提取用戶 ID (支援 /user/[userId] 格式)
        function getUserIdFromPath() {
            const path = window.location.pathname;
            console.log('Current path:', path);
            const match = path.match(/\/user\/([a-f0-9]+)/);
            const userId = match ? match[1] : '';
            console.log('getUserIdFromPath:', userId);
            return userId;
        }
        
        // 智能重新導向 - 3秒延遲
        setTimeout(function() {
            console.log('=== 開始執行跳轉邏輯 ===');
            console.log('User Agent:', navigator.userAgent);
            console.log('Current URL:', window.location.href);
            
            // 優先從路徑提取，其次從參數提取
            const userId = getUserIdFromPath() || getUserIdFromUrl();
            console.log('Final userId:', userId);
            
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            console.log('Is iOS device:', isIOS);
            
            if (isIOS) {
                let appUrl;
                if (userId) {
                    appUrl = `mapu://user/${userId}`;
                    console.log('有用戶 ID，準備開啟:', appUrl);
                } else {
                    appUrl = 'mapu://';
                    console.log('沒有用戶 ID，開啟 App 主頁:', appUrl);
                }
                
                // 使用 iframe 避免錯誤彈窗
                console.log('創建 iframe...');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                
                // 添加 iframe 事件監聽
                iframe.onload = function() {
                    console.log('iframe onload 觸發');
                };
                iframe.onerror = function(e) {
                    console.log('iframe onerror 觸發:', e);
                };
                
                document.body.appendChild(iframe);
                console.log('iframe 已添加到頁面');
                
                // 1.5秒後如果還在網頁，說明 App 未安裝，跳轉 App Store
                setTimeout(function() {
                    console.log('1.5秒後檢查，準備跳轉 App Store');
                    if (document.body.contains(iframe)) {
                        console.log('移除 iframe');
                        document.body.removeChild(iframe);
                    }
                    console.log('跳轉到 App Store');
                    window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
                }, 1500);
            } else {
                console.log('非 iOS 設備，直接跳轉 App Store');
                window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
            }
        }, 3000);
        
        // 更新頁面顯示內容
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DOM 載入完成 ===');
            const userId = getUserIdFromPath() || getUserIdFromUrl();
            const statusElement = document.querySelector('p');
            
            if (userId) {
                statusElement.textContent = '正在開啟 JLUK App 並導向用戶頁面...';
                console.log('更新頁面文字：導向用戶頁面');
            } else {
                statusElement.textContent = '正在開啟 JLUK App...';
                console.log('更新頁面文字：開啟 App');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="/1024.png" alt="JLUK">
        </div>
        <div class="content">
            <h1>JLUK</h1>
            <p>Going to App Store...</p>
            <a href="https://apps.apple.com/tw/app/jluk/id1626512803">如果沒有自動跳轉，請點擊這裡</a>
        </div>
    </div>
</body>
</html>
