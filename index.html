<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下載 MapU</title>
    <meta http-equiv="refresh" content="6;url=https://apps.apple.com/tw/app/jluk/id1626512803">
    <script>
        // 智能重新導向 - 3秒延遲
        setTimeout(function() {
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                // 嘗試開啟 App，失敗則跳轉 App Store
                window.location.href = "mapu://user/" + getEncryptedUserId() || "https://apps.apple.com/tw/app/jluk/id1626512803";
            } else {
                window.location.href = "https://apps.apple.com/tw/app/jluk/id1626512803";
            }
        }, 3000);
    </script>
</head>
<body>
    <p>正在跳轉到 App Store...</p>
    <p><a href="https://apps.apple.com/tw/app/jluk/id1626512803">如果沒有自動跳轉，請點擊這裡</a></p>
</body>
</html>
